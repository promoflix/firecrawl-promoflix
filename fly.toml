app = 'firecrawl-promoflix'
primary_region = 'bos'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  HOST = "0.0.0.0"
  PORT = "8080"
  USE_DB_AUTHENTICATION = "false"

[build]
  dockerfile = 'apps/api/Dockerfile'
